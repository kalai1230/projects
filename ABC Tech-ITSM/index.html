<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Priority Ticket Predictor</title>
</head>
<body>
    <h1>High Priority Ticket Predictor</h1>
    <form id="predict-form">
        <label for="Impact">Impact:</label>
        <input type="number" id="Impact" name="Impact" required><br><br>
        
        <label for="Urgency">Urgency:</label>
        <input type="number" id="Urgency" name="Urgency" required><br><br>

        <label for="Open_to_Close_Hours">Open to Close Hours:</label>
        <input type="number" step="0.1" id="Open_to_Close_Hours" name="Open_to_Close_Hours" required><br><br>

        <label for="Handle_Time_hrs">Handle Time (hrs):</label>
        <input type="number" step="0.1" id="Handle_Time_hrs" name="Handle_Time_hrs" required><br><br>

        <label for="No_of_Reassignments">No of Reassignments:</label>
        <input type="number" id="No_of_Reassignments" name="No_of_Reassignments" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>Prediction Result:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('predict-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').textContent = `Prediction: ${result.Prediction}`;
            });
        });
    </script>
</body>
</html>
